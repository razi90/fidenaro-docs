site_name: Fidenaro

theme:
  name: material
  logo: assets/logo3d.png
  favicon: assets/logo.png
  font:
    text: Roboto

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      #primary: blue grey
      #accent: deep purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      #primary: black

  #palette:
  #  scheme: background

  features:
    - navigation.instant
    - navigation.tracking
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.integrate
    #- header.autohide
    #- navigation.footer

extra_css:
  - stylesheets/extra.css

extra:
  homepage: https://docs.fidenaro.com
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/fidenaro/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/47u4BwKG
  #generator: false
  #copyright: Fidenaro

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

# Page tree
nav:
  - About: index.md
  - Social Trading: social-trading.md
  - FDN Token: fdn-token.md
  - Trader:
      - Getting started: trader/getting-started.md
  - Investor:
      - Getting started: investor/getting-started.md
  - References:
      - Partner: partner.md
