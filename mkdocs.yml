site_name: Fidenaro

theme:
  name: material
  logo: assets/logo3d.png
  favicon: assets/logo.png
  font:
    text: Roboto

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.integrate
    #- header.autohide
    #- navigation.footer
    - content.tabs.link

extra_css:
  - stylesheets/extra.css
  - stylesheets/cards.css

extra:
  homepage: https://docs.fidenaro.com
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/fidenaro/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/47u4BwKG
    - icon: fontawesome/brands/telegram
      link: https://t.me/fidenaro
  #generator: false
  #copyright: Fidenaro

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Introduction: index.md
  - Getting Started (Beta): getting-started.md
  - Deposit & Withdrawal Mechanics: mechanics.md
  - Contact: contact.md
